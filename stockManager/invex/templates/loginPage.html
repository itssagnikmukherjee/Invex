{% load static tailwind_tags %}
{% tailwind_css %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Invex</title>
    <script src="https://kit.fontawesome.com/8fe8423612.js" crossorigin="anonymous"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-violet-700 text-center mb-6">Welcome Back</h2>
        <form action="login" method="POST">
    {% csrf_token %}
        <!-- Username Field -->
        <div class="mb-4 relative">
            <i class="fa-solid fa-user absolute left-3 top-3.5 text-gray-500"></i>
            <input type="text" name="username" placeholder="Enter username" class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300">
        </div>
        
        <!-- Password Field -->
        <div class="mb-4 relative">
            <i class="fa-solid fa-lock absolute left-3 top-3.5 text-gray-500"></i>
            <input type="password" name="password" placeholder="Enter password" class="w-full pl-10 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500 transition duration-300">
        </div>
        
        <!-- Forgot Password & Remember Me -->
        <div class="flex justify-between items-center mb-4">
            <label class="flex items-center text-gray-600">
                <input type="checkbox" class="mr-2"> Remember me
            </label>
            <a href="#" class="text-violet-700 hover:underline">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button class="w-full bg-violet-700 text-white py-3 rounded-lg hover:bg-white hover:text-violet-700 border-2 border-violet-700 transition duration-300" type="submit">
            <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
        </button>
        
        <!-- Sign Up Link -->
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" class="text-violet-700 hover:underline">Sign Up</a>
        </p>
    </form>
    </div>
</body>
</html>
